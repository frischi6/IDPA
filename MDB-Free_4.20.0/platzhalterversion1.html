<!-- template / kindergartenversion
    includes 6 setting-parts + m2-textfield + berechnenButton
    & platzhalter for visualSpace
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="zUnused_style3.css">


</head>
<body>
<!-- Start  incl. settingsBox-->
<div class="container-fluid padding"><!-- damit volle breite gebraucht, mit kleinem padding zu rand -->
    <div class="row row-cols-1" id="spaces"> <!-- full window, includes settings & visual-->
        <div class="col-12 col-sm-3" id="settingsSpace"> <!--settingSpace, used to get 1/4 of the window for the box, in this box are all single settings -->
            <div class="row row-cols-1" id="settingsBox"> <!--box with every single setting inside, is placed inside settingsSpace as parent, width of settingsSpace = 100% width settingsBox -->
                <div class="col-6 col-sm-12" id="wet" style="background-color: blue;"> <!-- a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace-->
                    wetter
                </div>
                <div class="col-6 col-sm-12" id="wink" style="background-color: green"> <!--a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace -->
                    winkel
                </div>
                <div class="col-6 col-sm-12" id="tz" style="background-color: yellow;"> <!--a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace -->
                    tageszeit
                </div>
                <div class="col-6 col-sm-12" id="anz" style="background-color: grey"> <!-- a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace-->
                    anz. solarzellen
                </div>
                <div class="col-6" id="m2" style="background-color: orangered"> <!--textfield where total of pannels in m2 will be printed, on mobile and on desktop 50% width of settingsSpace, shares the 100%/one line with berechnenButton -->
                    xx m2
                </div>
                <div class="col-6" id="btn" style="background-color: orchid"> <!--berechnenButton, on mobile and on desktop 50% width of settingsSpae, shares the 100%/one line with m2-textfield -->
                    button
                </div>

            </div>
        </div>


        <div class="col-12 col-sm-9 order-sm-first" id="visualSpace" style="background-color: red"> <!--visualSpace, used to get 3/4 of the window for the box, in this box are all visual elements -->
            visual
        </div>

    </div>
</div>

<!--end template-->


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
