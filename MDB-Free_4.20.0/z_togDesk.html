<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->

<body>

<!-- Start your project here-->


<div class="container-fluid padding">
    <div class="row">
        <div class="col-12 col-md-9 order-last"><img src="img/Wetter/sun.png" style="height: 100%; width: 100%" ></div>
        <div class="row padding order-first">
            <div class="col-6 col-md-3  container"> <!-- ein viertel der Breite, andere 3 Viertel ist visueller teil-->


                <div class="row row-cols-1"> <!--row-sm-none d-md-block-->
                    <div class="col-md-12"><h2>Wetter</h2>
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4" id="btn1" onclick="selectedButton(this.id)"><img src="img/Wetter/sun.png" width="12"/></button>
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4" id="btn2" onclick="selectedButton(this.id)"><img src="img/Wetter/cloudySun.png" width="12"/></button>
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4" id="btn3" onclick="selectedButton(this.id)"><img src="img/Wetter/storm_dark.png" width="12"/></button>
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4" id="btn4" onclick="selectedButton(this.id)"><img src="img/Wetter/snow.png" width="12"/></button>

                    </div>
                    <script>
                        function selectedButton(id){
                            console.log("hallo");
                            //set all buttons back to outline-dark
                            document.getElementById("btn1").className="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4";
                            document.getElementById("btn2").className="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4";
                            document.getElementById("btn3").className="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4";
                            document.getElementById("btn4").className="btn btn-outline-dark waves-effect px-1 px-sm-3 px-md-4";

                            //change selected button to outline-success
                            document.getElementById(id).className="btn btn-outline-success waves-effect px-1 px-sm-3 px-md-4";
                        }
                    </script>
                <div class="col">
                    <h2 style="display: inline">Winkel</h2>
                    <p class="settingHeader" id="winkel"><input type="text" id="valWinkel" value="60" size="1">Â°</p>
                    <div class="range">
                        <input type="range" class="form-range" id="customRange1" min="1" max="90" value="60" onchange="updateValueWinkel(this.value)"/>
                    </div>
                    <script>function updateValueWinkel(val) {
                        document.getElementById('valWinkel').value=val;
                    }</script>
                </div>
                <div class="col">
                    <h2 style="display: inline">Tageszeit</h2>
                    <p class="settingHeader"><input type="text" id="valTageszeit" value="12" size="1"> Uhr</p>

                    <div class="range">
                        <input type="range" class="form-range" min="1" max="24" value="12" onchange="updateValueTageszeit(this.value)"/>
                    </div>
                    <script>function updateValueTageszeit(val) {
                        document.getElementById('valTageszeit').value=val;
                    }</script>
                </div>
                <div class="col">
                    <h2 style="display: inline">Anz. Solarzellen</h2>
                    <input type="text" id="valAnzPannels" value="1" size="1">

                    <div class="range">
                        <input type="range" class="form-range" min="1" max="100" value="1" onchange="updateValueAnzPannels(this.value)"/>
                    </div>
                    <script>function updateValueAnzPannels(val) {
                        document.getElementById('valAnzPannels').value=val;
                    }</script>
                </div>
                <button type="button" class="btn btn-outline-dark waves-effect px-2" id="btnBerechnen" onclick="selectedButton(this.id)">Berechnen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"></script>

</body>
</html>
