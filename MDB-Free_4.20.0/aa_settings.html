<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Solarrechner</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Wetter/solarpanel.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="aa_style.css">


</head>
<body>

<!-- Start your project here-->
<div class="container-fluid padding">
    <div class="row row-cols-1" id="spaces"> <!-- full window, includes settings & visual-->
        <div class="col-12 col-sm-3" id="settingsSpace">
            <!-- settingSpace, used to get 1/4 of the window for the box, in this box are all single settings-->
            <div class="row row-cols-1" id="settingsBox">
                <!--box with every single setting inside, is placed inside settingsSpace as parent, width of settingsSpace = 100% width settingsBox-->
                <div class="col-6 col-sm-12 " id="wet">
                    <!-- a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace-->
                    <h2 id="wetter" >Wetter</h2>
                    <span title="sonnig"><!-- span=hover-effect-->
                    <button type="button" class="btn btn-grey waves-effect px-1 px-sm-1 p-0 btnWeather"
                            id="btnSun" value="1"
                            onclick="selectedButtonWeather(this.id)"><img src="img/Wetter/sun.png "
                                                                          width="100%"/></button>
                    </span>
                    <span title="leicht bewölkt">
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather"
                                id="btnCloudySun"
                                onclick="selectedButtonWeather(this.id)"><img src="img/Wetter/cloudySun.png"
                                                                              width="100%"/>
                    </button>
                    </span>
                    <span title="stark bewölkt">
                    <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather"
                            id="btnStorm"
                            onclick="selectedButtonWeather(this.id)"><img src="img/Wetter/storm_dark.png" width="100%"/>
                    </button>
                    </span>
                    <span title="keine Sonne">
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather"
                                id="btnSnow"
                                onclick="selectedButtonWeather(this.id)"><img src="img/Wetter/snow.png"
                                                                              width="100%"/></button>
                    </span>
                    <script>
                        function selectedButtonWeather(id) {
                            //set correct value to evaluate in js
                            if (document.getElementById(id).id === "btnSun"){
                                document.getElementById("btnSun").value = 1;
                            }else if (document.getElementById(id).id === "btnCloudySun"){
                                document.getElementById("btnSun").value = 2;
                            }else if (document.getElementById(id).id === "btnStorm"){
                                document.getElementById("btnSun").value = 3;
                            }else{
                                document.getElementById("btnSun").value = 4;
                            }

                            //set all buttons back to outline-dark
                            document.getElementById("btnSun").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather";
                            document.getElementById("btnCloudySun").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather";
                            document.getElementById("btnStorm").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather";
                            document.getElementById("btnSnow").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnWeather";

                            //change selected button to outline-success
                            document.getElementById(id).className = "btn btn-grey waves-effect px-1 px-sm-1 p-0 btnWeather";

                            setValues();
                            setCorrectWeather();
                        }
                    </script>
                </div>
                <div class="col-6 col-sm-12" id="jahresz">
                    <!-- a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace-->
                    <h2>Jahreszeit</h2>
                    <span title="Frühling">
                        <button type="button" class="btn btn-grey waves-effect px-1 px-sm-1 p-0 btnSeason"
                                id="btnSpring" onclick="selectedButtonSeason(this.id)" value="1">
                                <img src="img/Jahresz/spring.png" width="100%"/>
                        </button>
                    </span>
                    <span title="Sommer">
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason"
                                id="btnSummer" onclick="selectedButtonSeason(this.id)">
                                <img src="img/Jahresz/summer.png" width="100%"/>
                        </button>
                    </span>
                    <span title="Herbst">
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason"
                                id="btnAutumn" onclick="selectedButtonSeason(this.id)">
                                <img src="img/Jahresz/autumn.png" width="100%"/>
                        </button>
                    </span>
                    <span title="Winter">
                        <button type="button" class="btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason"
                                id="btnWinter" onclick="selectedButtonSeason(this.id)">
                                <img src="img/Jahresz/winter.png" width="100%"/>
                        </button>
                    </span>
                    <script>
                        function selectedButtonSeason(id) {
                            //set correct value to evaluate in js
                            if (document.getElementById(id).id === "btnSpring"){
                                document.getElementById("btnSpring").value = 1;
                            }else if (document.getElementById(id).id === "btnSummer"){
                                document.getElementById("btnSpring").value = 2;
                            }else if (document.getElementById(id).id === "btnAutumn"){
                                document.getElementById("btnSpring").value = 3;
                            }else{
                                document.getElementById("btnSpring").value = 4;
                            }

                            //set all buttons back to outline-dark
                            document.getElementById("btnSpring").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason";
                            document.getElementById("btnSummer").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason";
                            document.getElementById("btnAutumn").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason";
                            document.getElementById("btnWinter").className = "btn btn-outline-dark waves-effect px-1 px-sm-1 p-0 btnSeason";

                            //change selected button to outline-success
                            document.getElementById(id).className = "btn btn-grey waves-effect px-1 px-sm-1 p-0 btnSeason";

                            setValues();
                            setCorrectSeason();
                        }
                    </script>
                </div>
                <div class="col-6 col-sm-12" id="wink">
                    <!-- a single setting, on mobile 50% width of settingsSpace, on desk 100% width of settingsSpace-->
                    <h2 class="settingTitle" style="display: inline">Winkel</h2>
                    <p class="settingHeader" id="winkel"><input type="text" id="valWinkel" value="60" size="1"
                                                                onchange="updateRangeWinkel(this.value)">°</p>
                    <div class="range">
                        <input type="range" class="form-range" id="valueWinkel" min="1" max="90" value="60"
                               onchange="updateValueWinkel(this.value)"/>
                    </div>
                    <script>
                        function updateValueWinkel(val) {
                            document.getElementById('valWinkel').value = val;
                            setValues();
                            setAngel();
                        }

                        function updateRangeWinkel(val) {
                            if (val > 90) {
                                document.getElementById('valWinkel').value = 90;
                                val = 90;
                            }
                            if (val < 1) {
                                document.getElementById('valWinkel').value = 1;
                            }
                            if (isNaN(val)) {
                                document.getElementById('valWinkel').value = 60;
                                val = 60;
                            }
                            document.getElementById('valueWinkel').value = val;

                        }
                    </script>


                </div>

                <div class="col-6 col-sm-12" id="anz">
                    <h2 class="settingTitle" style="display: inline">Anz. Panels</h2>
                    <input type="text" class="settingHeader" id="anzPannelsText" value="1" size="1"
                           onchange="updateRangeAnzPanels(this.value)">

                    <div class="range" id="range">
                        <input type="range" class="form-range" id="valAnzPanels" min="1" max="100" value="1"
                               onchange="updateValueAnzPanels(this.value)"/>
                    </div>
                    <script>
                        function updateValueAnzPanels(val) {
                            document.getElementById('anzPannelsText').value = val;
                            setValues();
                            setAnzPanels();
                            document.getElementById("gesamtflaeche").innerHTML = "Gesamtfläche: "+(1.7*val).toFixed(2)+" m&sup2";
                        }

                        function updateRangeAnzPanels(val) {
                            if (val > 100) {
                                document.getElementById('anzPannelsText').value = 100;
                            }
                            if (val < 1 || isNaN(val)) {
                                document.getElementById('anzPannelsText').value = 1;
                                val = 1;
                            }
                            document.getElementById('valAnzPanels').value = val;
                            document.getElementById("gesamtflaeche").innerHTML = "Gesamtfläche: "+(1.7*val).toFixed(2)+" m&sup2";

                        }
                    </script>

                </div>
                <div class="col-8 col-sm-12 p-0" id="m2">
                    <!--textfield where total of pannels in m2 will be printed, on mobile and on desktop 50% width of settingsSpace, shares the 100%/one line with berechnenButton -->
                    <p class="m-1 p-1 pl-2" id="gesamtflaeche">Gesamtfläche: 1.70 m&sup2;</p>
                </div>
                <div class="col-4 col-sm-12 p-0" id="btnBerechnenBox">
                    <!--berechnenButton, on mobile and on desktop 50% width of settingsSpae, shares the 100%/one line with m2-textfield -->
                    <button type="button" class="btn btn-outline-dark waves-effect float-right m-1 mr-2 p-1"
                            id="btnBerechnen" onclick="doAllSettings()"><p style="margin:0px;">BERECHNEN</p>
                    </button>
                </div>
                <hr class="d-sm-none">


            </div>
        </div>

        <div class="col-12 col-sm-9 order-sm-first" id="visualSpace"  style="background-color: #F8F8F8;">
            <!--visualSpace, used to get 3/4 of the window for the box, in this box are all visual elements -->
            <div class="row row-cols-2" id="visualsBox">
                <!--box with pannels, winkel and in mobile also leistung inside, is placed inside visualSpace as parent, width of visualSpace = 100% width visualBox -->
                <div class="col-12 col-sm-9 " id="visPan"> <!--550px height f. 100 panels-->
                    <!-- place where the pannels and weather is dargestellt-->
                    <div class="row row-cols-4" id="weatherRow">
                        <div class="col p-0" id="firstWeatherCol"><img src="img/Wetter/sun2.png" class="weatherImg" id="firstWeatherImg" style="width: 100%"/></div  >
                        <div class="d-none" id="secondWeatherCol"><img src="img/Wetter/sun2.png" class="weatherImg" id="secondWeatherImg" style="width: 80%"/></div>
                        <div class="d-none" id="thirdWeatherCol"><img src="img/Wetter/sun2.png" class="weatherImg" id="thirdWeatherImg" style="width: 100%"/></div>
                        <div class="d-none" id="fourthWeatherCol"><img src="img/Wetter/sun2.png" class="weatherImg" id="fourthWeatherImg" style="width: 100%"/></div>
                        <div class="d-none" id="fifthWeatherCol"><img src="img/Wetter/sun2.png" class="weatherImg" id="fifthWeatherImg" style="width: 100%"/></div>
                    </div>
                    <div id="panelAndSeason">
                        <!-- includes panelRow and seasonRow, used that one panel is more on the bottom than on the top straight after the sun-->
                        <div class="row row-cols-1 m-1 mb-5 mb-sm-0" id="panelRow"> <!-- immer 5 cols per row,  m-4 = margin-->
                            <!-- place where the pannels are abgebildet-->
                            <div class="col p-0 align-items-center"><img src="img/Wetter/solarpanel.png"
                                                                         style="width: 100%;"/></div>
                        </div>
                        <div class="row m-1 mt-2" id="seasonRow">
                            <!--perfekt für hochformat-->
                            <div class="col-1 p-0" id="firstSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="firstSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="secondSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="secondSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="thirdSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="thirdSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="fourthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="fourthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="fifthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="fifthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="sixthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="sixthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0" id="seventhSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="seventhSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0 " id="eighthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="eighthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0 " id="ninthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="ninthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0 " id="tenthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="tenthSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0 " id="eleventhSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="eleventhSeasonImg" style="width: 100%"/></div>
                            <div class="col-1 p-0 " id="twelfthSeasonCol"><img src="img/Jahresz/flower1.png" class="seasonImg"
                                                        id="twelfthSeasonImg" style="width: 100%"/></div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-sm-3" id="winkelLeistung">
                    <div class="row">
                        <div class="col-5 col-sm-12 pl-2" id="visWinkel">
                            <!-- place where the winkel is visual dargestellt-->
                            <h2>Seitenansicht</h2>
                            <div id="lineAngel" style="transform: rotate(-60deg);"></div>
                            <div id="lineBase"></div>

                        </div>
                        <div class="col-7 col-sm-12 pl-2" id="leistung">
                            <!-- field where leistung angezeigt wird, wird nur in mobile hier angezeigt sonst hidden, gegenstück von leistDesk-->
                            <h2>Leistung</h2>
                            <p id="power" style="font-size: 25px">15000 kWh</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<!-- End your project here-->

<script src="js/pannels.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</body>
</html>
